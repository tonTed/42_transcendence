<div class="container justify-content-center">
  <div class="header d-flex justify-content-center align-items-center">
    Account Information
  </div>
  <div
    class="profile-content-container d-flex flex-column justify-content-between"
  >
    <div class="info-container">
      <!-- username -->
      <div class="info-row d-flex align-items-center">
        <div class="left-col">
          <div>username:</div>
        </div>
        <div class="mid-col">
          <!-- username -->
          <div id="username">{{ user.username }}</div>
          <!-- new username input -->
          <input
            class="change-input justify-content-center p-2"
            id="editUsernameInput"
            placeholder="new username"
          />
        </div>
        <div class="right-col">
          <!-- username edit button -->
          <div
            class="change-button btn btn-outline-primary"
            id="editUsernameButton"
          >
            Edit
          </div>
          <!-- username confirm button -->
          <div
            class="change-button btn btn-outline-primary"
            id="confirmUsernameButton"
          >
            Confirm
          </div>
        </div>
      </div>

      <!-- avatar -->
      <div class="info-row d-flex justify-content-between align-items-center">
        <div class="left-col">
          <label
            class="choose-file-button d-flex justify-content-center align-items-center"
            for="imageInput"
          >
            Choose File
          </label>
          <!-- new avatar input -->
          <input id="imageInput" type="file" accept="image/*" />
        </div>
        <div class="mid-col">
          <!-- file name -->
          <span class="file-name d-flex justify-content-start" id="fileName"
            >No files chosen</span
          >
        </div>
        <div class="right-col">
          <!-- confirm avatar button -->
          <div
            class="change-button btn btn-outline-primary"
            id="confirmAvatarButton"
          >
            Confirm
          </div>
        </div>
      </div>

      <!-- 2fa activate/deactivate -->
      <div class="info-row d-flex align-items-center">
        <div class="left-col">
          <div id="activate_deactivate_2fa">
            {{ user.is_2fa_enabled|yesno:"Deactivate,Activate" }} 2fa
          </div>
        </div>
        <div class="mid-col">
          <!-- toggle switch -->
          <div class="form-check form-switch">
            <!-- prettier-ignore -->
            <input
              class="form-check-input"
              type="checkbox"
              id="toggle2fa"
              {% if user.is_2fa_enabled %} checked {% endif %}
            />
          </div>
        </div>
      </div>
    </div>
    <div class="exit-button-container d-flex justify-content-center mt-3">
      <div
        class="profile-exit-button btn btn-outline-primary"
        id="profileExitButton"
      >
        back to game
      </div>
    </div>
  </div>
</div>
