<script>
	var userId = {{ user.id }};
</script>
<div class="container justify-content-center">
	<div class="header d-flex justify-content-center align-items-center">
		Account Information
	</div>
	<div class="profile-content-container d-flex flex-column justify-content-between">
		<div class="info-container">
	
			<!-- username -->
			<div class="info-row d-flex justify-content-between align-items-center">
				<div class="info-type">
					username:
				</div>
				<!-- username -->
				<div class="info-data" id="username">
					{{ user.username }}
				</div>
				<!-- new username input -->
				<input class="change-input justify-content-center p-2" id="editUsernameInput" placeholder="new username">
				<!-- username edit button -->
				<div class="change-button btn btn-outline-primary" id="editUsernameButton">
					Edit
				</div>
				<!-- username confirm button -->
				<div class="change-button btn btn-outline-primary" id="confirmUsernameButton">
					Confirm
				</div>
			</div>

			<!-- avatar -->
			<div class="info-row d-flex justify-content-between align-items-center">
				<label class="choose-file-button d-flex justify-content-center align-items-center" for="imageInput">
					Choose File
				</label>
				<!-- new avatar input -->
				<input id="imageInput" type="file" accept="image/*"/>
				<!-- file name -->
				<span class="file-name d-flex justify-content-start" id="fileName">No files chosen</span>
				<!-- edit avatar button -->
				<div class="change-button btn btn-outline-primary" id="editAvatarButton">
					Confirm
				</div>
			</div>

			<!-- 2fa activate/deactivate -->
			<div class="info-row d-flex align-items-center">
				<div class="info-type" id="activate_deactivate_2fa">
					activate 2fa
				</div>
				<!-- toggle switch -->
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="toggle2fa">
				</div>
			</div>
	
			<!-- 2fa password -->
			<div class="info-row justify-content-between align-items-center" id="password2fa">
				<!-- old password input -->
				<input class="change-input justify-content-center p-2" id="oldPasswordInput" placeholder="old password">
				<!-- new password input -->
				<input class="change-input justify-content-center p-2" id="newPasswordInput" placeholder="new password">
				<!-- password edit button -->
				<div class="change-button btn btn-outline-primary" id="editPasswordButton">
					Edit
				</div>
				<!-- password confirm button -->
				<div class="change-button btn btn-outline-primary" id="confirmPasswordButton">
					Confirm
				</div>
			</div>

		</div>
		<div class="exit-button-container d-flex justify-content-center mt-3">
			<div class="profile-exit-button btn btn-outline-primary" id="profileExitButton">
				back to game
			</div>
		</div>
	</div>
</div>
