<!DOCTYPE html>
<html>
<head>
    <title>Vérification 2FA</title>
</head>
<body>
    <div class="container">
        <h2>Vérification 2FA</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Vérifier</button>
            </div>
        </form>
    </div>
</body>
</html>
